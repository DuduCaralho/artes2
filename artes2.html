<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ilusão Cinética Interativa</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    p {
      max-width: 400px;
      font-size: 1rem;
      color: #ccc;
    }

    .illusion {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        #fff 0deg,
        #000 10deg,
        #fff 20deg,
        #000 30deg,
        #fff 40deg,
        #000 50deg,
        #fff 60deg,
        #000 70deg,
        #fff 80deg,
        #000 90deg,
        #fff 100deg,
        #000 110deg,
        #fff 120deg,
        #000 130deg,
        #fff 140deg,
        #000 150deg,
        #fff 160deg,
        #000 170deg,
        #fff 180deg,
        #000 190deg,
        #fff 200deg,
        #000 210deg,
        #fff 220deg,
        #000 230deg,
        #fff 240deg,
        #000 250deg,
        #fff 260deg,
        #000 270deg,
        #fff 280deg,
        #000 290deg,
        #fff 300deg,
        #000 310deg,
        #fff 320deg,
        #000 330deg,
        #fff 340deg,
        #000 350deg,
        #fff 360deg
      );
      transition: transform 0.05s linear;
    }

    .illusion-wrapper {
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 10s linear infinite;
    }

    .illusion-wrapper.fast {
      animation-duration: 1s;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="illusion-wrapper" id="wrapper">
    <div class="illusion"></div>
  </div>

  <h1>Ilusão de Ótica</h1>
  <p>Passe o mouse sobre o círculo e veja como o movimento se intensifica, criando uma sensação de rotação acelerada e vibração visual.</p>

  <script>
    const wrapper = document.getElementById('wrapper');

    wrapper.addEventListener('mouseenter', () => {
      wrapper.classList.add('fast');
    });

    wrapper.addEventListener('mouseleave', () => {
      wrapper.classList.remove('fast');
    });
  </script>
</body>
</html>
