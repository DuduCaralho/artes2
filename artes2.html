<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilusão Cinética</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    p {
      margin-bottom: 20px;
      font-size: 1em;
      max-width: 300px;
    }

    .illusion-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 3px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 6s linear infinite;
    }

    .ring:nth-child(2) {
      width: 240px;
      height: 240px;
      border-color: #999;
      animation-direction: reverse;
      animation-duration: 8s;
    }

    .ring:nth-child(3) {
      width: 180px;
      height: 180px;
      border-color: #666;
      animation-duration: 10s;
    }

    .ring:nth-child(4) {
      width: 120px;
      height: 120px;
      border-color: #ccc;
      animation-direction: reverse;
      animation-duration: 12s;
    }

    .ring:nth-child(5) {
      width: 60px;
      height: 60px;
      border-color: #fff;
      animation-duration: 14s;
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="illusion-container">
    <div class="ring" style="width: 300px; height: 300px;"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
  </div>
  <h1>Ilusão de Ótica</h1>
  <p>Observe os círculos girando. Seu cérebro tenta acompanhar os movimentos contrários e cria uma sensação de profundidade e vibração.</p>
</body>
</html>
